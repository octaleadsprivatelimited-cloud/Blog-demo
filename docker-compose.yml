services:
  mysql:
    image: mysql:8.0
    container_name: blog-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-health_cooking_blog}
      MYSQL_USER: ${DB_USER:-bloguser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-blogpassword}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - blog-network
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blog-backend
    environment:
      NODE_ENV: production
      PORT: 8000
      DB_HOST: mysql
      DB_USER: ${DB_USER:-bloguser}
      DB_PASSWORD: ${DB_PASSWORD:-blogpassword}
      DB_NAME: ${DB_NAME:-health_cooking_blog}
      JWT_SECRET: ${JWT_SECRET:-change_this_secret_in_production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    restart: unless-stopped
    ports:
      - 8000:8000
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - blog-network
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blog-frontend
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - blog-network
networks:
  blog-network:
volumes:
  mysql_data:
